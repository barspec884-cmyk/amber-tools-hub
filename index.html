<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amber Tools Hub</title>
  <meta name="description" content="Amber Paletteの便利ツールHub。色関連ツール、天気予報ツール、変換ツールへのリンク。" />
  <style>
    :root {
      --amber:#c7a97a; 
      --amber-dark:#9a7b4c;
      --ink:#1c1814; 
      --bg:#0e0c0a; 
      --panel:#181512; 
      --light:#f5e9d0;
    }
    body {
      margin:0;
      font-family: "Noto Sans JP", "Playfair Display", serif;
      background: radial-gradient(circle at 50% 0%, rgba(215,178,116,.08), transparent 70%), var(--bg);
      color:var(--light);
      text-align:center;
    }
    header {
      padding:40px 20px 10px;
    }
    h1 {
      font-size:1.8em;
      letter-spacing:0.06em;
      color:var(--amber);
      margin-bottom:10px;
    }
    .hub {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:20px;
      max-width:1080px;
      margin:40px auto;
      padding:0 20px;
    }
    .card {
      background: linear-gradient(145deg, var(--amber-dark), var(--amber));
      border: 1px solid rgba(215,178,116,.15);
      border-radius: 16px;
      padding: 26px 18px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--ink);
      font-weight: 500;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
    }
    .card:hover {
      background: linear-gradient(145deg, #dabc86, #b8905e);
      box-shadow: 0 0 10px rgba(215,178,116,.4);
      transform: translateY(-3px);
      transition: all 0.3s ease-in-out;
    }
    .card h2 {
      margin-top:0;
      margin-bottom:8px;
      color: var(--ink);
      font-size:1.3em;
    }
    .card p {
      color: #2b2119;
      font-size:.95em;
      line-height:1.5;
    }
    footer {
      margin:60px 0 20px;
      font-size:.8em;
      color:#bba988;
    }
    @media (max-width: 768px) {
      .hub { grid-template-columns: 1fr; }
      .card { margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amber Tools Hub</h1>
    <p class="sub">便利なツールをまとめたハブです。色関連、天気予報、変換ツールへのリンク。</p>
  </header>

  <section class="hub">
    <a href="https://amber-coloring.vercel.app/" class="card" target="_blank">
      <h2>Color Tools</h2>
      <p>ウイスキーの色を体験・解析するツール<br>Explore Amber Tones of Whisky</p>
    </a>

    <a href="https://amber-weather.vercel.app/" class="card" target="_blank">
      <h2>Weather Tools</h2>
      <p>天気データとウイスキーの関連を確認<br>Check Whisky & Weather Connections</p>
    </a>

    <a href="https://amber-liquid-proof.vercel.app/" class="card" target="_blank">
      <h2>Conversion Tools</h2>
      <p>アルコール度数などの簡単な変換ツール<br>ABV/Proof/Alcohol Converter</p>
    </a>
  </section>

  <footer>© Amber Palette — Bar SPEC</footer>
</body>
</html>
